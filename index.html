<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="icon-container">
                <img src="go2.png" class="icon" alt="Icon">
                <p class="brand">LET'S GO</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p class="description">Sign up to play GO online against players from the world! Veterans, beginners welcome, very quick matchmaking!</p>
                <p class="description">Let's GO</p>
            </div>
            <div class="middle">
                <form action="#">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="input-container">
                            <label for="firstName">FIRST NAME:</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="input-container">
                            <label for="lastName">LAST NAME:</label>
                            <input type="text" id="LastName">
                        </div>
                        <div class="input-container">
                            <label for="email">EMAIL:</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input-container">
                            <label for="phone">PHONE NUMBER:</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="input-container">
                            <label for="pwd">PASSWORD:</label>
                            <input type="password" id="pwd">
                        </div>
                        <div class="input-container">
                            <label for="confirmPwd">CONFIRM PASSWORD:</label>
                            <input type="password" id="confirmPwd">
                        </div>
                     
                    </fieldset>
                </form>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
